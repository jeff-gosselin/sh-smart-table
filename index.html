<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Smart Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header id="title-bar">
            <h1>Smart Table</h1>
        </header>
        
        <main id="main-container">
            <!-- Controls for adding/deleting rows and columns  -->
            <div id="controls">
                <div class="control">
                    <h2>Row</h2>
                    <div>
                        <button id="row-plus">+</button>
                        <button id="row-minus">-</button>
                    </div>
                </div>

                <div class="control">
                    <h2>Column</h2>
                    <div>
                        <button id="col-plus">+</button>
                        <button id="col-minus">-</button>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <table>
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- Modal form for add/delete row and column -->
            <div id="modal" class="menu">
                <h1></h1>
                <form>

                </form>
            </div>

            
        </main>
        
        <script src="scripts/index.js" type="module"></script>
    </body>
</html>
